plugins {
    id 'java'
}

group 'fakeadmin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.jfoenix:jfoenix:8.0.10'
    compile 'org.apache.commons:commons-lang3:3.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'fakeadmin.Main'
    }
}